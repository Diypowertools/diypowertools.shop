<html lang="en">
<head>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

<section id="video-gallery" class="video-gallery">

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            background-image: url('path/to/your/hero-image.jpg'); /* Replace with your image path */
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .cta-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .product-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Testimonials Section */
        .testimonials {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .testimonial {
            margin: 10px 0;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
        }

        .search-bar button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .social-media {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        .social-media li {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero">

                <p>Your one-stop shop for all power tools!</p>
                <a href="#products" class="cta-button">Shop Now</a>
            </div>
        </section>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search for tools..." aria-label="Search">
            <button type="submit">Search</button>
        </div>

        <!-- Product Grid -->
        <div class="product-grid">
            <div class="product-card">
                <img src="path/to/product-image.jpg" alt="Product Name" loading="lazy"> <!-- Replace with your image path -->
                <h3>Product Name</h3>
                <p>$Price</p>
                <a href="#product-details" class="product-button">View Details</a>
            </div>
            <!-- Repeat for other products -->
        </div>

        <!-- Testimonials Section -->
        <section class="testimonials">
            <h2>What Our Customers Say</h2>
            <div class="testimonial">
                <p>"Great tools and fast shipping!" - Customer Name</p>
            </div>
            <div class="testimonial">
                <p>"Excellent customer service!" - Customer Name</p>
            </div>
        </section>
    </div>
